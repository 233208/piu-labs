<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablica Kanban</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Neucha&family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <h1>Tablica Kanban</h1>

    <div id="kanban-board">
        <div class="kanban-column" id="column-todo">
            <h2>
                <span>Do zrobienia</span>
                <span class="card-count">Liczba kart: 0</span>
            </h2>
            <div class="column-controls">
                <button class="add-card-btn">Dodaj kartę</button>
                <button class="color-column-btn">Koloruj kolumnę</button>
                <button class="sort-column-btn">Sortuj A-Z</button>
            </div>
            <div class="card-container" id="todo-cards"></div>
        </div>

        <div class="kanban-column" id="column-inprogress">
            <h2>
                <span>W trakcie</span>
                <span class="card-count">Liczba kart: 0</span>
            </h2>
            <div class="column-controls">
                <button class="add-card-btn">Dodaj kartę</button>
                <button class="color-column-btn">Koloruj kolumnę</button>
                <button class="sort-column-btn">Sortuj A-Z</button>
            </div>
            <div class="card-container" id="inprogress-cards"></div>
        </div>

        <div class="kanban-column" id="column-done">
            <h2>
                <span>Zrobione</span>
                <span class="card-count">Liczba kart: 0</span>
            </h2>
            <div class="column-controls">
                <button class="add-card-btn">Dodaj kartę</button>
                <button class="color-column-btn">Koloruj kolumnę</button>
                <button class="sort-column-btn">Sortuj A-Z</button>
            </div>
            <div class="card-container" id="done-cards"></div>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
