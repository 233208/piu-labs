<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 5 - Kształty</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <a href="../index.html">Powrót</a>
        <h1>Kształty</h1>
        
        <div class="controls">
            <button id="add-square">Dodaj kwadrat</button>
            <button id="add-circle">Dodaj kółko</button>
            <button id="recolor-squares">Przekoloruj kwadraty</button>
            <button id="recolor-circles">Przekoloruj kółka</button>
        </div>

        <div class="counters">
            <p>Liczba kwadratów: <span id="square-count">0</span></p>
            <p>Liczba kółek: <span id="circle-count">0</span></p>
        </div>

        <div id="shapes-container"></div>
    </div>

    <script type="module" src="app.js"></script>
